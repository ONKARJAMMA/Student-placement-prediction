<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4CAF50, #81C784);
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-container input[type="number"]:focus {
            border-color: #4CAF50;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.3em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-top: 40px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Student Placement Prediction</h2>
            <form action="/predict" method="post">
                <label for="IQ">IQ:</label>
                <input type="number" name="IQ" required>

                <label for="CGPA">CGPA:</label>
                <input type="number" step="0.01" name="CGPA" required>

                <label for="10th_Marks">10th Marks:</label>
                <input type="number" name="10th_Marks" required>

                <label for="12th_Marks">12th Marks:</label>
                <input type="number" name="12th_Marks" required>

                <label for="Communication_Skills">Communication Skills:</label>
                <input type="number" step="0.01" name="Communication_Skills" required>

                <input type="submit" value="Predict">
            </form>
            {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>

    <div class="footer">
        MADE BY <a href="https://www.linkedin.com/in/onkar-jamma-616010258/" target="_blank">ONKAR JAMMA</a>
    </div>

</body>
</html>
